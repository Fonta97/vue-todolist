<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- vue link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Crazy Todolist boi</title>

</head>

<body>

    <header class="d-flex justify-content-center align-items-center">
        <img class="Logo" src="img/Logo.png" alt="Boolean">
        <span class="LogoFont fw-bold fs-1">boolean</span>
    </header>

    <main class="container-fluid d-flex justify-content-center">
        <input type="text" placeholder="Inserisci attivitÃ " v-model="message" @keyup.enter="addTask">
        <button @click="addTask" type="button">aggiungi task</button>
        <div class="error text-danger" v-if="error">
            <p>Digita almeno 5 caratteri</p>
        </div>

        <ul>
            <!-- v for per gli li  -->
            <li v-for="(todo,i) in todos" :class="todos[i].done===true ? 'underlined' : '' "> {{todos[i].text}} <i
                    class="fa-solid fa-x" @click="removeItem(i)"></i></li>
        </ul>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
